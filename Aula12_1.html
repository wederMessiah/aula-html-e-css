<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aula 12</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form name="form1">
            <select name="cores" onchange="mudar_cor()">
                <option value="white">Braco</option>
                <option value="yellow">Amarelo</option>
                <option value="gray">Cinza</option>
                <option value="green">verde</option>
                <option value="red">Vermelho</option>
                <option value="black">Preto</option>
                <option value="pink">Rosa</option>
            </select> 
        </form>
        <script>
            function mudar_cor()
            {
                var cor = document.form1.cores.value;
                document.body.style.backgroundColor = cor ;
            }
        </script>
    </body>
</html>
